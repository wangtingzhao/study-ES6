<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>解构用途</title>
</head>
<body>
    <script>
        /*
            交换变量的值
        */ 
        console.log('ES5');
        var a = 100,
            b = 200,
            temp;
        console.log('交换前:');
        console.log('a:',a);
        console.log('b:',b);
        temp  = a;
        a = b;
        b = temp;
        console.log('交换后:');
        console.log('a:',a);
        console.log('b:',b);
        console.log('ES6:');
        let [x, y] = [100,200];
        console.log('交换前:');
        console.log('x:',x);
        console.log('y:',y);
        [x, y] = [y, x];
        console.log('交换后:');
        console.log('x:',x);
        console.log('y:',y);

    </script>
</body>
</html>
